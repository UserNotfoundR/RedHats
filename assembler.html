    <title>Minha Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            background-color: #ffffff;

        li {
            background-color: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
